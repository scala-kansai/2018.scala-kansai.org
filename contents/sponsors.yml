  gold:
    - name:  LINE株式会社
      url: "https://engineering.linecorp.com/ja/"
      image: line.png
      introduction: LINEは「CLOSING THE DISTANCE」をミッションとして、コミュニケーションアプリ「LINE」を基軸として各種サービス、Fintech事業、AI事業などを展開しています。
      job:
        title: ScalaとLINEエンジニアの距離を縮めたいエンジニア募集しています！
        image: line.png
        message: |
          LINE株式会社は、「CLOSING THE DISTANCE」の実現に向けて、コミュニケーションアプリ「LINE」を中心に、「LINEマンガ」などエンタテイメントや「LINE Ads Platform」のような広告、「LINE Pay」などの決済系といった、幅広い分野でサービスを行なっています。また、LINE ClovaのようなAIアシスタントの提供も始めています。

          これらのサービスやデバイスの裏側では非常に多くのサーバーが動いており、大量のリクエストを捌いています。
          そのコードの多くはJavaで書かれていますが、中にはScalaで書かれているものもあります。
          これらのコードは、エンジニア自身の個人的な技術バックグラウンドやこれまでの経験、担当プロジェクトにとってどういった選択が適切であるかという判断に基づき、Scalaが採用されています。つまりLINEでは、エンジニア自身の判断で、好きな技術を採用できるということです。

          LINEでは、技術に情熱のあるエンジニアを求めています。
          人と人、モノ、情報の距離を縮め、ScalaとLINEエンジニアの距離を縮めたい方、ご応募お待ちしています！
        buttonTitle:
        url: https://linecorp.com/ja/career/ja/all
    - name:  ChatWork株式会社
      url: "https://go.chatwork.com/ja/"
      image: chatwork.png
      introduction: ChatWork株式会社はビジネスチャット「チャットワーク」を展開しています。178,000社以上に導入され（2018年5月末時点）、企業の生産性向上やコミュニケーション活性化に貢献しています。
      job:
        title: Scalaプロダクトを一緒に育ててくれるエンジニア募集中！
        image: chatwork.png
        message: |
          当社の提供しているクラウド型ビジネスチャットツール「チャットワーク」の開発を担当していただきます。

          - 高可用・高スループット・低レイテンシが求められるメッセージングサービス
          - 効率よく大規模なイベントを処理するWebhookサービス
          - DDDを用い、不具合が少なく、セキュリティを求められるOAuthサービス

          これらを Scala と Akka を中心としたアプリケーションで実現し、Kubernetes 上で駆動させ、Kafka や HBase、各種AWSのサービスをミドルウェアとして用いて実現しています。
          これらの運用や新規機能開発をおこなっていただきます。またこのほかにも、次世代のチャットサービスのシステム・アーキテクチャの設計開発もおこなっていただきます。

          エンジニアとして開発だけを担当するのではなく、チャットワークの機能企画や仕様設計なども含め、プロダクト全体を通しての視点で、いかにサービス価値を高めていけるかを追求していける方もお待ちしています。
        buttonTitle:
        url: https://corp.chatwork.com/ja/recruit/engineer/
