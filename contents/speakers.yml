  - name: grimrose
    time: 45分
    title: Akkaを分散トレーシングで見てみよう
    description: |
      マイクロサービス化されたアプリケーションでは、パフォーマンス測定の一つとして分散トレーシングが挙げられます。
      Akka HTTPをAPIサーバの一つとして構築した際に、他のサービスとのやり取りを含め全体のパフォーマンスを可視化するには、分散トレーシングの仕組みに載せる必要が出てきます。
      そこで、数ある分散トレーシングの実装の中から、MetricsとTracingの実装の一つである[OpenCensus](https://opencensus.io/)と、
      OpenCensusが利用できる分散トレーシングのバックエンドの一つである[Jaeger](https://www.jaegertracing.io/)を用いて、
      Akka HTTPのAPIサーバでの分散トレーシングの可視化を紹介します。
    level: 中/上級者向け
    type: # スポンサーセッション
    sponsor:
    target: Akkaで作られたアプリケーションの監視の必要に迫られた人
    profile: |
      * twitter: @grimrose
      * github: @grimrose
    image: /speakers/623724.jpg
    slide: http://nbviewer.jupyter.org/format/slides/github/grimrose/scala-kansai-summit-2018/blob/master/slide.ipynb#/
    movie:

