  - name: 林 大介
    time: 45分
    title: AkkaTyped：Akkaで型安全にメッセージパッシングする！
    description: |
      Akkaは並行分散処理を行うスケーラブルなアプリケーションを構築するためのツールキットです。
      なかでも中心的なコンポーネントであるAkka Actorは、アクターモデルによるメッセージでのやりとりで並行処理を実現するコンポーネントですが、そのインターフェースが型安全ではないという問題を抱えています。

      それを克服するために開発されているAkka Typedというコンポーネントがあります。
      API含めながらく検討開発されていましたが、ようやく固まりだし、各種コンポーネント(Akka StreamsやAkka Cluster)との統合APIも開発が進んでいます。
      このセッションでは、型安全なメッセージパッシングを実現するAkka Typedを、現在のAkka Actorでよくある実装方法と比較しながらご紹介します。
