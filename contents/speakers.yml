  - name: リチャード　伊真岡
    time: 45分
    title: アニメーションで理解するAkka StreamsとAkka HTTP
    description: |

      知らない技術を理解するときに図解やアニメーションで理解するのは好きですか？私は大好きです。
      このセッションはAkka StreamsおよびAkka HTTPに関して、
      [アニメーション](https://richardimaoka.github.io/blog/TCP-streaming-0235c7653c929221a95b9b1bc26e766d.gif)で理解の手助けをしようというものです。
      Akka StreamsやAkka HTTPに関しては、私が見る限りの本番環境での導入がだいぶ広がってきているという印象があります。
      昨年のScala関西 Summitを含む各カンファレンスでの発表などをみても、そう感じているところです。
      ただ、どちらも内部動作がわかりにくいライブラリだと思います。興味がある、あるいは普段使ってはいるものの、
      Akka自体を勉強する時間があまりとれないため、なんとなくコードは書けるが「何が起こっているかわからない」
      「何に注意すべきかわからない」という人もいるのではないでしょうか？
      このセッションでは、アニメーションによって内部動作の理解のきっかけを掴むことで、実際のコードを探るときの助けになる、
      ドキュメントを読んでより頭に入ってきやすくなる、ということを目指しています。
    level: 初心者向け
    type: # スポンサーセッション
    sponsor:
    target: Akka StreamsやAkka HTTPの内部の動作を知りたいという人
    profile: |
      Scalaプログラマのリチャード伊真岡と申します。
      仕事でScalaを書きながら、[ときどきAkkaに貢献しています。](http://richard-imaoka.hatenablog.com/entry/2018/05/22/102243)
    image: /speakers/14bfbc98a7d5ed3574be08f6b176ce70.jpg
    slide: https://youtu.be/NBKpr7bL22M
    movie:

  - name: 水島宏太
    time: 20分
    title: ScalaらしいIOライブラリ
    description: |
      Scalaには標準でまともなIOライブラリがありません。scala.ioのライブラリはろくに整備されていません。
      [scala-io](https://github.com/scala-incubator/scala-io)という、準公式プロジェクトは成果物がリリースされる前に頓挫しました。
      sbtのIOライブラリや[better-files](https://github.com/pathikrit/better-files)等がありますが、
      JavaのIOライブラリの薄いラッパという面が強く、Scalaだけで極力完結するIOライブラリが欲しい私としては満足できるものではありませんでした。
      この発表では、Rubyに影響を受けつつ、Scalaだけで極力完結するIOライブラリを目指して開発中の[scaruby](https://github.com/scaruby/scaruby)
      に関する設計・実装を通じて、「Scalaらしい」IOライブラリとはどのようなものであるべきかについて考察します。
    level: 初心者向け
    type: # スポンサーセッション
    sponsor:
    target:
    profile: |
      2011年3月筑波大学システム情報工学研究科で博士（工学）を取得後、あちこちを転々とした末、2018年11月現職。
