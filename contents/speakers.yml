  - name: 村上 拓也
    time: 20分
    title: Scala でつくる証券会社とスタートアップ
    description: |
      「ワクワクする投資」の実現を目指す FOLIO は、金融機関とスタートアップという2つの顔を持ちます。

      スタートアップとしての側面を考えると、自分たちのビジネスを一日でも早くスケールさせるべく、
      スピーディーにプロダクトの開発や改善を進める必要があります。時にはドラスティックなプロダクトの見直しや改修が必要とされることも珍しくありません。

      一方で、金融機関に求められる水準でシステムを稼働させ続けるためには信頼性・可用性・一貫性などあらゆる側面において高いレベルを要求されます。
      ドメインが複雑であることもあり、いかに知識をコードという見える資産として積み上げるかも重要になります。

      本セッションでは、FOLIO が Scala で証券サービスのバックエンドシステムを構築する理由、
      マイクロサービスアーキテクチャを採用することで享受しようとするメリット、
      増え続けるサービスの開発・運用を効率化するためのプラクティスのいくつかをご紹介します。
    level: 中/上級者向け
    type: スポンサーセッション
    sponsor: 株式会社FOLIO
    target:
    profile: |
      シンプレクス、サイバーエージェント アドテクスタジオを経て、2018年2月に FOLIO にジョイン。
      現在はバックエンドエンジニアチームのリーダーを務める。
