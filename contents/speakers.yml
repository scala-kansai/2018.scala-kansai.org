  - name: 林 大介
    time: 45分
    title: AkkaTyped：Akkaで型安全にメッセージパッシングする！
    description: |
      Akkaは並行分散処理を行うスケーラブルなアプリケーションを構築するためのツールキットです。
      なかでも中心的なコンポーネントであるAkka Actorは、アクターモデルによるメッセージでのやりとりで並行処理を実現するコンポーネントですが、そのインターフェースが型安全ではないという問題を抱えています。

      それを克服するために開発されているAkka Typedというコンポーネントがあります。
      API含めながらく検討開発されていましたが、ようやく固まりだし、各種コンポーネント(Akka StreamsやAkka Cluster)との統合APIも開発が進んでいます。
      このセッションでは、型安全なメッセージパッシングを実現するAkka Typedを、現在のAkka Actorでよくある実装方法と比較しながらご紹介します。
    level: 中/上級者向け
    type: # スポンサーセッション
    sponsor:
    target: Scalaが好きな人、Akkaを愛している人、hakkers
    profile: |
      大阪のWeb企業に務めるソフトウェアエンジニア。
      仕事でもプライベートでもScalaを好んで使っています。(Scala歴5年程, 2013~)
      最近はAkka Remote(Artery)でも利用されているAeronや、QUIC等のUDPベースのトランスポートレイヤープロトコルに興味があります。
    image: /speakers/prof_image.png
    slide:
    movie:

  - name: 森本真一
    time: 45分
    title: circeから学ぶ Generic Programming 入門
    description: |
      Scalaには、Json Libraryが多々ありますが、その中の一つであるcirceには興味深い機能があります。
      通常Json Libraryを利用する際にはEncoderやDecoderを定義する必要がありますが、circeにはそれらを自動的に導出する機能があります。
      この機能で利用されているのがGeneric Programmingです。

      本セッションではcirceの実装を通して、ScalaでGeneric Programmingを実現するライブラリであるshapelessの使い方を紹介します。
      またshapelessの使い方を知ることで、Generic Programmingとはどのようなものか、その利点について紹介します。
    level: 初心者向け
    type: # スポンサーセッション
    sponsor:
    target: Generic Programmingとはどのようなものか知りたい人
    profile: |
      Fringe81でScalaでのサーバーサイドエンジニアをしています。主にアドプロダクトを担当しています。

      - [shnmorimoto](https://twitter.com/shnmorimoto)
